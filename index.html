<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Grub Gallery</title>
    <meta name="description" content=""/>
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="site-header">
      <img src="images/grub-gallery-logo.png" alt="Grub Gallery" class="site-header__logo">
      <img src="images/grub-gallery-banner.png" alt="Photo Inspiration for your next meal!" class="site-header__headline">
    </header>

    <main role="main">
      <form class="search-form js-search-form">
        <label class="search-form__label" for="search">Enter a street address, city name, or landmark</label>
        <div class="search-form__input-container js-search-form-input-container">
          <input type="text" name="search" id="search" class="js-search-input search-form__input" placeholder='e.g. "New York", "405 Lexington Avenue, NY", "Chrysler Building"'>
          <button type="submit" class="search-form__button">Search</button>
        </div>
      </form>
      <header class="results-header js-results-header" aria-live="assertive" hidden>
      </header>
      <ul class="search-results js-search-results" aria-live="assertive" hidden>
        <li class="browser-notice error-message">
          Sorry, this site does not support older browsers. Please try the latest versions of Edge, Chrome, Firefox, or Safari.
        </li>
      </ul>
    </main>
    <footer class="site-footer">
      Made by <a href="http://brendastorer.com" target="_blank" rel="noopener noreferrer">Brenda Storer</a> with info from <a href="https://foursquare.com/" target="_blank" rel="noopener noreferrer">Foursquare</a>.
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-105826679-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
