<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Grub Gallery</title>
    <meta name="description" content=""/>
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Grub Gallery</h1>
      <h2>
        Find visual inspiration for your next gastronimic adventure with real customer photos from popular eateries
      </h2>
      <p>
        Powered by Foursquare
      </p>
    </header>

    <main role="main">
      <form class="search-form js-search-form">
        <label for="search">Enter a street address, city name, or landmark</label>
        <input type="text" name="search" id="search" class="js-search-input search-form__input" placeholder='e.g. "New York", "405 Lexington Avenue, NY", "Chrysler Building"'>
        <button type="submit">Search</button>
      </form>
      <header class="results-header js-results-header" aria-live="assertive" hidden>
      </header>
      <ul class="search-results js-search-results" aria-live="assertive" hidden>
      </ul>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
